{% extends "base.html" %}
{% block title %} Signup {% endblock %}



{% block content %}
<style>
  body
  {
    background-image:url(/static/dotm_slideshow/download.jpg) ;
    background-repeat: no-repeat;
    background-size: cover;

  }
  #radioo:hover{
    background-color: aqua;
  }
  .errorList{
    color:red;
  }
</style>
<body>
    <div class="containter pt-4 text-center ">
        <div class="col-lg-5 shadow  mx-auto p-0 bg-light">
          <div class="alert alert-success">
            <h2>Get reset link for forget password</h2><div class="form-check form-switch">

            </div>
          </div>
          <div class="p-4">
            {% if purpose == "Signup" %}
            <form method="post"  >
              
              {% csrf_token %}
              {{ form.as_p}}
              <hr>
              <input class="btn btn-outline-danger" type="submit" value="Signup">
            </form>
            <a href="{% url 'myapp:signup' %}">Already have an account?</a>
            {% else %}

            <form method="post"  >
              
              {% csrf_token %}
              {{ form.as_p}}
              <hr>
              <input class="btn btn-outline-danger" type="submit" value="Send">
            </form>
            
          {% endif %}
          

            
          </div>
          
       </div>
        </div>
      </div>
</body>

{% endblock %}
